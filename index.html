<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D FPS Game with Mods and Aimbot FOV</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden;
    height: 100%; background: #222;
    font-family: Arial, sans-serif;
    color: white;
  }
  #modMenu {
    position: fixed;
    top: 10px; right: 10px;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 8px;
    width: 200px;
    font-size: 14px;
    z-index: 10;
    display: none;
  }
  #modMenu label {
    display: block;
    margin: 6px 0;
    cursor: pointer;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #555;
    position: relative;
    z-index: 1;
  }
  #fovCanvas {
    position: fixed;
    top: 50%;
    left: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 20;
  }
</style>
</head>
<body>

<div id="modMenu">
  <strong>Mods (toggle with checkboxes)</strong><br/>
  <label><input type="checkbox" id="aimbotToggle" /> Aimbot</label>
  <label><input type="checkbox" id="noclipToggle" /> No Clip</label>
  <label><input type="checkbox" id="espToggle" /> ESP (Glow)</label>
  <label><input type="checkbox" id="tracerToggle" /> Tracers</label>
  <label><input type="checkbox" id="flyToggle" /> Fly</label>
</div>

<!-- FOV canvas overlay for aimbot -->
<canvas id="fovCanvas" width="200" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>

<script>
(() => {
  // --- THREE Setup ---
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x444444);
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(1, 10, 5);
  scene.add(directionalLight);

  const ambientLight = new THREE.AmbientLight(0x404040);
  scene.add(ambientLight);

  // Floor
  const floorGeometry = new THREE.PlaneGeometry(100, 100);
  const floorMaterial = new THREE.MeshStandardMaterial({color: 0x222222});
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = - Math.PI / 2;
  floor.receiveShadow = true;
  scene.add(floor);

  // Obstacles
  const obstacles = [];
  const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
  const boxMaterial = new THREE.MeshStandardMaterial({color: 0x6666ff});
  for(let i = 0; i < 10; i++){
    const box = new THREE.Mesh(boxGeometry, boxMaterial);
    box.position.set(
      (Math.random() - 0.5) * 40,
      1,
      (Math.random() - 0.5) * 40
    );
    scene.add(box);
    obstacles.push(box);
  }

  // Player setup
  const player = {
    velocity: new THREE.Vector3(),
    direction: new THREE.Vector3(),
    speed: 10,
    height: 1.7,
    canJump: false,
    flying: false,
    position: new THREE.Vector3(0, 1.7, 10)
  };

  camera.position.copy(player.position);

  // Controls
  const controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => {
    controls.lock();
  });
  controls.getObject().position.copy(player.position);

  // Movement flags
  const move = { forward: false, backward: false, left: false, right: false, up: false, down: false };
  let isAiming = false; // Right mouse button down?

  document.addEventListener('keydown', e => {
    switch(e.code){
      case 'KeyW': move.forward = true; break;
      case 'KeyS': move.backward = true; break;
      case 'KeyA': move.left = true; break;
      case 'KeyD': move.right = true; break;
      case 'Space': move.up = true; break;
      case 'ShiftLeft': move.down = true; break;
    }
  });
  document.addEventListener('keyup', e => {
    switch(e.code){
      case 'KeyW': move.forward = false; break;
      case 'KeyS': move.backward = false; break;
      case 'KeyA': move.left = false; break;
      case 'KeyD': move.right = false; break;
      case 'Space': move.up = false; break;
      case 'ShiftLeft': move.down = false; break;
    }
  });

  // Mouse buttons for aiming
  document.addEventListener('mousedown', e => {
    if(e.button === 2){ // right click
      isAiming = true;
    }
  });
  document.addEventListener('mouseup', e => {
    if(e.button === 2){
      isAiming = false;
    }
  });

  // Prevent context menu on right-click
  window.addEventListener('contextmenu', e => {
    e.preventDefault();
  });

  // Enemies
  const enemyGeometry = new THREE.BoxGeometry(1, 2, 1);
  const enemyMaterial = new THREE.MeshStandardMaterial({color: 0xff5555});
  const enemies = [];

  for(let i = 0; i < 5; i++){
    const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial.clone());
    enemy.position.set(
      (Math.random() - 0.5) * 50,
      1,
      (Math.random() - 0.5) * 50
    );
    enemy.userData = { speed: 2, direction: new THREE.Vector3() };
    scene.add(enemy);
    enemies.push(enemy);
  }

  // Bullets
  const bullets = [];
  const bulletSpeed = 40;
  const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
  const bulletMaterial = new THREE.MeshBasicMaterial({color: 0xffff00});

  // Mods state (all OFF by default)
  const mods = {
    aimbot: false,
    noclip: false,
    esp: false,
    tracers: false,
    fly: false,
  };

  document.getElementById('aimbotToggle').checked = false;
  document.getElementById('noclipToggle').checked = false;
  document.getElementById('espToggle').checked = false;
  document.getElementById('tracerToggle').checked = false;
  document.getElementById('flyToggle').checked = false;

  document.getElementById('aimbotToggle').addEventListener('change', (e) => {
    mods.aimbot = e.target.checked;
  });
  document.getElementById('noclipToggle').addEventListener('change', (e) => {
    mods.noclip = e.target.checked;
  });
  document.getElementById('espToggle').addEventListener('change', (e) => {
    mods.esp = e.target.checked;
  });
  document.getElementById('tracerToggle').addEventListener('change', (e) => {
    mods.tracers = e.target.checked;
    if(!mods.tracers) clearTracers();
  });
  document.getElementById('flyToggle').addEventListener('change', (e) => {
    mods.fly = e.target.checked;
  });

  // Raycaster for collision and shooting
  const raycaster = new THREE.Raycaster();

  // Clock for delta time
  const clock = new THREE.Clock();

  // Collision check player vs obstacles
  function checkCollision(newPos){
    const playerBox = new THREE.Box3().setFromCenterAndSize(
      newPos.clone().add(new THREE.Vector3(0, player.height/2, 0)),
      new THREE.Vector3(1, player.height, 1)
    );
    for(const obs of obstacles){
      const obsBox = new THREE.Box3().setFromObject(obs);
      if(playerBox.intersectsBox(obsBox)) return true;
    }
    return false;
  }

  // Enemy AI - move toward player
  function updateEnemies(delta){
    enemies.forEach(enemy => {
      const directionToPlayer = player.position.clone().sub(enemy.position);
      directionToPlayer.y = 0;
      const dist = directionToPlayer.length();
      if(dist > 0.5){
        directionToPlayer.normalize();
        enemy.userData.direction.copy(directionToPlayer);
        enemy.position.add(directionToPlayer.multiplyScalar(enemy.userData.speed * delta));
      }
    });
  }

  // Shoot function
  function shoot(){
    if(!controls.isLocked) return;
    const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
    bullet.position.copy(camera.position);
    const dir = new THREE.Vector3();
    camera.getWorldDirection(dir);
    bullet.userData = { velocity: dir.multiplyScalar(bulletSpeed) };
    scene.add(bullet);
    bullets.push(bullet);
  }

  let shootCooldown = 0;

  // Aimbot helper (only active when aiming and mod enabled)
  // Added aimbot FOV circle rendering on separate canvas
  const AIMBOT_FOV = 0.25; // radians (~14 degrees)

  function aimbot(delta){
    if(!mods.aimbot || !isAiming) return;

    let closestEnemy = null;
    let closestDist = Infinity;
    const camDir = new THREE.Vector3();
    camera.getWorldDirection(camDir);

    enemies.forEach(enemy => {
      const toEnemy = enemy.position.clone().sub(camera.position);
      const dist = toEnemy.length();
      toEnemy.normalize();
      const angle = camDir.angleTo(toEnemy);
      if(angle < AIMBOT_FOV && dist < closestDist){
        closestDist = dist;
        closestEnemy = enemy;
      }
    });

    if(closestEnemy){
      const enemyPos = closestEnemy.position.clone();
      enemyPos.y = camera.position.y;
      const playerPos = camera.position.clone();
      playerPos.y = camera.position.y;

      const desiredDir = enemyPos.clone().sub(playerPos).normalize();
      const desiredAngle = Math.atan2(desiredDir.x, desiredDir.z);

      const euler = new THREE.Euler().setFromQuaternion(controls.getObject().quaternion);
      let currentYaw = euler.y;

      let angleDiff = desiredAngle - currentYaw;
      angleDiff = ((angleDiff + Math.PI) % (2 * Math.PI)) - Math.PI;

      const maxTurnSpeed = 5 * delta;
      angleDiff = THREE.MathUtils.clamp(angleDiff, -maxTurnSpeed, maxTurnSpeed);

      currentYaw += angleDiff;
      euler.y = currentYaw;
      controls.getObject().quaternion.setFromEuler(euler);

      if(Math.abs(angleDiff) < 0.1){
        if(shootCooldown <= 0){
          shoot();
          shootCooldown = 0.3;
        }
      }
    }
  }

  // Update bullets
  function updateBullets(delta){
    for(let i = bullets.length - 1; i >= 0; i--){
      const b = bullets[i];
      b.position.addScaledVector(b.userData.velocity, delta);

      if(b.position.distanceTo(camera.position) > 100){
        scene.remove(b);
        bullets.splice(i,1);
        continue;
      }

      for(let j = enemies.length - 1; j >= 0; j--){
        const enemy = enemies[j];
        const enemyBox = new THREE.Box3().setFromObject(enemy);
        if(enemyBox.containsPoint(b.position)){
          scene.remove(enemy);
          enemies.splice(j, 1);

          scene.remove(b);
          bullets.splice(i,1);
          break;
        }
      }
    }
  }

  // Player movement and collisions
  function playerMovement(delta){
    const controlObject = controls.getObject();

    player.velocity.x -= player.velocity.x * 10.0 * delta;
    player.velocity.z -= player.velocity.z * 10.0 * delta;
    if(!mods.fly){
      player.velocity.y -= 9.8 * 5 * delta; // gravity
    } else {
      player.velocity.y = 0; // cancel gravity while flying
    }

    player.direction.z = Number(move.forward) - Number(move.backward);
    player.direction.x = Number(move.right) - Number(move.left);
    player.direction.normalize();

    if(move.forward || move.backward) player.velocity.z -= player.direction.z * player.speed * delta;
    if(move.left || move.right) player.velocity.x -= player.direction.x * player.speed * delta;

    // Flying up/down controls
    if(mods.fly){
      if(move.up) player.velocity.y = player.speed;
      else if(move.down) player.velocity.y = -player.speed;
      else player.velocity.y = 0;
    } else {
      // Jump handled by space key flag in move.up, here for completeness:
      if(move.up && player.canJump){
        player.velocity.y = 8;
        player.canJump = false;
      }
    }

    const velocity = new THREE.Vector3(player.velocity.x, player.velocity.y, player.velocity.z);
    const euler = new THREE.Euler(0, controlObject.rotation.y, 0, 'YXZ');
    velocity.applyEuler(euler);

    const newPos = controlObject.position.clone().add(velocity.clone().multiplyScalar(delta));

    if(!mods.noclip){
      if(newPos.y < player.height){
        player.velocity.y = 0;
        newPos.y = player.height;
        player.canJump = true;
      }
      if(!checkCollision(newPos)){
        controlObject.position.copy(newPos);
      }
    } else {
      controlObject.position.copy(newPos);
      if(newPos.y < 0) controlObject.position.y = 0;
      player.canJump = true;
    }

    player.position.copy(controlObject.position);
    camera.position.copy(controlObject.position);
  }

  // ESP glow
  function updateESP(){
    enemies.forEach(enemy => {
      if(mods.esp){
        enemy.material.emissive = new THREE.Color(0x00ff00);
        enemy.material.emissiveIntensity = 0.5;
      } else {
        enemy.material.emissiveIntensity = 0;
      }
    });
  }

  // --- Tracers ---
  const tracerMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00 });
  const tracers = [];

  function clearTracers(){
    tracers.forEach(line => scene.remove(line));
    tracers.length = 0;
  }

  function updateTracers(){
    clearTracers();
    if(!mods.tracers) return;

    enemies.forEach(enemy => {
      const points = [];
      points.push(camera.position.clone());
      points.push(enemy.position.clone().add(new THREE.Vector3(0,1,0)));

      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, tracerMaterial);
      scene.add(line);
      tracers.push(line);
    });
  }

  // --- Aimbot FOV Circle Overlay ---

  const fovCanvas = document.getElementById('fovCanvas');
  const fovCtx = fovCanvas.getContext('2d');
  const fovRadius = fovCanvas.width / 2 * (AIMBOT_FOV / (Math.PI / 2)); // scale rad to canvas size

  function drawFOV(){
    fovCtx.clearRect(0,0,fovCanvas.width,fovCanvas.height);
    if(mods.aimbot && isAiming){
      fovCtx.beginPath();
      fovCtx.strokeStyle = 'rgba(0,255,0,0.7)';
      fovCtx.lineWidth = 3;
      fovCtx.arc(fovCanvas.width/2, fovCanvas.height/2, fovRadius, 0, Math.PI*2);
      fovCtx.stroke();
    }
  }

  // --- Mod Menu toggle with ";" key ---
  const modMenu = document.getElementById('modMenu');
  window.addEventListener('keydown', e => {
    if(e.key === ';'){
      if(modMenu.style.display === 'none' || modMenu.style.display === ''){
        modMenu.style.display = 'block';
      } else {
        modMenu.style.display = 'none';
      }
    }
  });

  // Animation loop
  function animate(){
    const delta = clock.getDelta();
    shootCooldown -= delta;

    if(controls.isLocked === true){
      playerMovement(delta);
      updateEnemies(delta);
      aimbot(delta);
      updateBullets(delta);
      updateESP();
      updateTracers();
    }

    drawFOV();

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();

  // Resize handler
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

})();
</script>
</body>
</html>
