<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D FPS Game for GitHub Pages</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #202020;
      height: 100%;
      font-family: monospace;
      color: white;
      user-select: none;
    }
    canvas {
      display: block;
    }
    #instructions {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
    #modMenu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      display: none;
      border: 1px solid white;
      z-index: 10;
    }
    #modMenu label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="instructions">
    Click here or press any key to lock pointer and start playing.
    <br />
    Press 'P' to toggle Mod Menu.
  </div>

  <div id="modMenu">
    <label><input type="checkbox" id="esp"> ESP</label>
    <label><input type="checkbox" id="tracers"> Tracers</label>
    <label><input type="checkbox" id="aimbot"> Aimbot</label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>

  <script>
    // Setup basics
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Controls
    const controls = new THREE.PointerLockControls(camera, document.body);
    scene.add(controls.getObject());

    // Instructions div
    const instructions = document.getElementById("instructions");

    // Click or key to lock pointer and start game
    function startGame() {
      controls.lock();
      instructions.style.display = 'none';
      window.removeEventListener('click', startGame);
      window.removeEventListener('keydown', startGame);
    }
    window.addEventListener('click', startGame);
    window.addEventListener('keydown', startGame);

    // Pointer lock events
    controls.addEventListener('lock', () => {
      console.log("Pointer locked");
    });
    controls.addEventListener('unlock', () => {
      console.log("Pointer unlocked");
      instructions.style.display = '';
    });

    // Floor
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshStandardMaterial({ color: 0x444444 })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Obstacles
    const obstacles = [];
    for (let i = 0; i < 10; i++) {
      const box = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), new THREE.MeshStandardMaterial({ color: 0x5555ff }));
      box.position.set(Math.random() * 80 - 40, 1, Math.random() * 80 - 40);
      scene.add(box);
      obstacles.push(box);
    }

    // Enemies
    const enemies = [];
    function spawnEnemy() {
      const geo = new THREE.BoxGeometry(1, 2, 1);
      const mat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const enemy = new THREE.Mesh(geo, mat);
      enemy.position.set(Math.random() * 80 - 40, 1, Math.random() * 80 - 40);
      enemy.health = 100;
      scene.add(enemy);
      enemies.push(enemy);
    }
    for (let i = 0; i < 5; i++) spawnEnemy();

    // Player setup
    let playerHealth = 100;
    controls.getObject().position.set(0, 5, 0);

    // Movement
    const keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();

    function respawnPlayer() {
      controls.getObject().position.set(0, 5, 0);
      playerHealth = 100;
    }

    // Gun
    const gun = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.1, 1), new THREE.MeshStandardMaterial({ color: 0x00ff00 }));
    gun.position.set(0.2, -0.2, -1);
    camera.add(gun);

    // Crosshair
    const crosshair = new THREE.Mesh(new THREE.RingGeometry(0.01, 0.015, 32), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
    crosshair.position.z = -2;
    camera.add(crosshair);

    // Aim FOV ring
    const aimFOV = new THREE.Mesh(new THREE.RingGeometry(0.2, 0.21, 64), new THREE.MeshBasicMaterial({ color: 0x00ffff, side: THREE.DoubleSide }));
    aimFOV.position.z = -2;
    camera.add(aimFOV);

    // Shooting
    document.addEventListener('mousedown', () => {
      if (!controls.isLocked) return;
      const ray = new THREE.Raycaster(camera.getWorldPosition(new THREE.Vector3()), camera.getWorldDirection(new THREE.Vector3()));
      const hits = ray.intersectObjects(enemies);
      if (hits.length > 0) {
        const e = hits[0].object;
        e.health -= 50;
        if (e.health <= 0) {
          scene.remove(e);
          enemies.splice(enemies.indexOf(e), 1);
          spawnEnemy();
        }
      }
    });

    // Mod Menu
    const modMenu = document.getElementById("modMenu");
    let espEnabled = false, tracersEnabled = false, aimbotEnabled = false;

    document.getElementById("esp").addEventListener("change", e => espEnabled = e.target.checked);
    document.getElementById("tracers").addEventListener("change", e => tracersEnabled = e.target.checked);
    document.getElementById("aimbot").addEventListener("change", e => aimbotEnabled = e.target.checked);

    window.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'p') {
        modMenu.style.display = modMenu.style.display === 'none' ? 'block' : 'none';
      }
    });

    // Tracers and ESP helpers
    const tracerLines = [];
    const boxHelpers = [];

    function clearHelpers() {
      tracerLines.forEach(line => scene.remove(line));
      tracerLines.length = 0;
      boxHelpers.forEach(box => scene.remove(box));
      boxHelpers.length = 0;
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      if (!controls.isLocked) {
        renderer.render(scene, camera);
        return;
      }

      // Movement controls
      direction.z = Number(keys['KeyW']) - Number(keys['KeyS']);
      direction.x = Number(keys['KeyD']) - Number(keys['KeyA']);
      direction.normalize();

      const delta = 0.1;
      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      velocity.x += direction.x * 400.0 * delta;
      velocity.z += direction.z * 400.0 * delta;

      controls.moveRight(velocity.x * delta);
      controls.moveForward(velocity.z * delta);

      // Respawn player if dead
      if (playerHealth <= 0) respawnPlayer();

      // Aimbot
      if (aimbotEnabled && enemies.length > 0) {
        // Find closest enemy
        let closest = null;
        let closestDist = Infinity;
        const playerPos = controls.getObject().position;
        for (const e of enemies) {
          const dist = playerPos.distanceTo(e.position);
          if (dist < closestDist) {
            closestDist = dist;
            closest = e;
          }
        }
        if (closest) {
          // Smoothly look at enemy
          const targetPos = closest.position.clone();
          camera.lookAt(targetPos);
        }
      }

      clearHelpers();

      // ESP and tracers
      enemies.forEach(enemy => {
        if (espEnabled) {
          const boxHelper = new THREE.BoxHelper(enemy, 0xffff00);
          scene.add(boxHelper);
          boxHelpers.push(boxHelper);
        }
        if (tracersEnabled) {
          const points = [camera.position.clone(), enemy.position.clone()];
          const geometry = new THREE.BufferGeometry().setFromPoints(points);
          const material = new THREE.LineBasicMaterial({ color: 0x00ff00 });
          const line = new THREE.Line(geometry, material);
          scene.add(line);
          tracerLines.push(line);
        }
      });

      renderer.render(scene, camera);
    }

    animate();

    // Window resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
