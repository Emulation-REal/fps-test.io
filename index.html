<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pointer Lock Basic Test</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #222;
    color: white;
  }
  #startScreen {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    user-select: none;
  }
  #startBtn {
    font-size: 24px;
    padding: 15px 40px;
    cursor: pointer;
    background-color: #0078d7;
    border: none;
    border-radius: 5px;
    color: white;
  }
</style>
</head>
<body>

<div id="startScreen">
  <button id="startBtn">Start Game</button>
  <p>Click the button to lock pointer and start</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>

<script>
  console.log("Script loaded");

  const startScreen = document.getElementById('startScreen');
  const startBtn = document.getElementById('startBtn');

  // Setup THREE.js scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Add a floor
  const floorGeometry = new THREE.PlaneGeometry(100, 100);
  const floorMaterial = new THREE.MeshBasicMaterial({color: 0x555555});
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // PointerLockControls
  const controls = new THREE.PointerLockControls(camera, document.body);
  scene.add(controls.getObject());

  startBtn.addEventListener('click', () => {
    console.log("Start button clicked, requesting pointer lock...");
    controls.lock();
  });

  controls.addEventListener('lock', () => {
    console.log("Pointer locked");
    startScreen.style.display = 'none';
  });

  controls.addEventListener('unlock', () => {
    console.log("Pointer unlocked");
    startScreen.style.display = 'block';
  });

  // Movement variables
  const moveSpeed = 0.1;
  const moveForward = false;
  const moveBackward = false;
  const moveLeft = false;
  const moveRight = false;

  const keysPressed = {};

  document.addEventListener('keydown', (e) => {
    keysPressed[e.code] = true;
  });
  document.addEventListener('keyup', (e) => {
    keysPressed[e.code] = false;
  });

  function animate() {
    requestAnimationFrame(animate);

    if (controls.isLocked === true) {
      // Simple WASD movement
      const direction = new THREE.Vector3();
      if (keysPressed['KeyW']) direction.z -= moveSpeed;
      if (keysPressed['KeyS']) direction.z += moveSpeed;
      if (keysPressed['KeyA']) direction.x -= moveSpeed;
      if (keysPressed['KeyD']) direction.x += moveSpeed;

      controls.moveRight(direction.x);
      controls.moveForward(direction.z);
    }

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
