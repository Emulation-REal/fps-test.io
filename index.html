<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D FPS Game</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    height: 100%; background: #202020;
    font-family: monospace; color: white;
    user-select: none;
  }
  canvas { display: block; }
  #instructions {
    position: absolute;
    top: 40%; width: 100%;
    text-align: center; font-size: 24px;
    cursor: pointer; user-select: none;
  }
  #modMenu {
    position: absolute;
    top: 20px; left: 20px;
    background: rgba(0,0,0,0.8);
    padding: 10px;
    border: 1px solid white;
    display: none;
    z-index: 10;
  }
  #modMenu label { display: block; margin-bottom: 5px; cursor: pointer; }
</style>
</head>
<body>
<div id="instructions">Click here or press any key to start playing</div>
<div id="modMenu">
  <label><input type="checkbox" id="esp"> ESP</label>
  <label><input type="checkbox" id="tracers"> Tracers</label>
  <label><input type="checkbox" id="aimbot"> Aimbot</label>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>

<script>
  // Setup scene, camera, renderer
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 20, 10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // Controls
  const controls = new THREE.PointerLockControls(camera, document.body);
  scene.add(controls.getObject());

  // Instructions div
  const instructions = document.getElementById('instructions');

  // Request pointer lock on click or key press
  function tryLock() {
    if (!controls.isLocked) {
      controls.lock();
    }
  }
  instructions.addEventListener('click', tryLock);
  window.addEventListener('keydown', tryLock);

  controls.addEventListener('lock', () => {
    instructions.style.display = 'none';
  });
  controls.addEventListener('unlock', () => {
    instructions.style.display = '';
  });

  // Floor
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshStandardMaterial({ color: 0x444444 })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Obstacles
  const obstacles = [];
  for (let i=0; i<10; i++) {
    const box = new THREE.Mesh(
      new THREE.BoxGeometry(2, 2, 2),
      new THREE.MeshStandardMaterial({ color: 0x5555ff })
    );
    box.position.set(Math.random()*80-40, 1, Math.random()*80-40);
    scene.add(box);
    obstacles.push(box);
  }

  // Enemies
  const enemies = [];
  function spawnEnemy() {
    const enemyGeo = new THREE.BoxGeometry(1, 2, 1);
    const enemyMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const enemy = new THREE.Mesh(enemyGeo, enemyMat);
    enemy.position.set(Math.random()*80-40, 1, Math.random()*80-40);
    enemy.health = 100;
    scene.add(enemy);
    enemies.push(enemy);
  }
  for(let i=0; i<5; i++) spawnEnemy();

  // Player health and respawn
  let playerHealth = 100;
  function respawnPlayer() {
    controls.getObject().position.set(0, 5, 0);
    playerHealth = 100;
  }
  respawnPlayer();

  // Player movement
  const keys = {};
  document.addEventListener('keydown', e => keys[e.code] = true);
  document.addEventListener('keyup', e => keys[e.code] = false);

  const velocity = new THREE.Vector3();
  const direction = new THREE.Vector3();

  // Gun (green box in front of camera)
  const gun = new THREE.Mesh(
    new THREE.BoxGeometry(0.2, 0.1, 1),
    new THREE.MeshStandardMaterial({ color: 0x00ff00 })
  );
  gun.position.set(0.2, -0.2, -1);
  camera.add(gun);

  // Crosshair
  const crosshair = new THREE.Mesh(
    new THREE.RingGeometry(0.01, 0.015, 32),
    new THREE.MeshBasicMaterial({ color: 0xffff00 })
  );
  crosshair.position.z = -2;
  camera.add(crosshair);

  // Mod menu elements and states
  const modMenu = document.getElementById('modMenu');
  let espEnabled = false;
  let tracersEnabled = false;
  let aimbotEnabled = false;

  document.getElementById('esp').addEventListener('change', e => espEnabled = e.target.checked);
  document.getElementById('tracers').addEventListener('change', e => tracersEnabled = e.target.checked);
  document.getElementById('aimbot').addEventListener('change', e => aimbotEnabled = e.target.checked);

  // Toggle mod menu visibility with P
  window.addEventListener('keydown', e => {
    if (e.key.toLowerCase() === 'p') {
      if (modMenu.style.display === 'none' || modMenu.style.display === '') {
        modMenu.style.display = 'block';
      } else {
        modMenu.style.display = 'none';
      }
    }
  });

  // Helpers for ESP and tracers
  const tracerLines = [];
  const boxHelpers = [];

  function clearHelpers() {
    tracerLines.forEach(line => scene.remove(line));
    tracerLines.length = 0;
    boxHelpers.forEach(box => scene.remove(box));
    boxHelpers.length = 0;
  }

  // Shooting logic
  document.addEventListener('mousedown', () => {
    if (!controls.isLocked) return;
    // Shoot ray from camera forward
    const raycaster = new THREE.Raycaster(camera.getWorldPosition(new THREE.Vector3()), camera.getWorldDirection(new THREE.Vector3()));
    const hits = raycaster.intersectObjects(enemies);
    if (hits.length > 0) {
      const enemy = hits[0].object;
      enemy.health -= 50;
      if (enemy.health <= 0) {
        scene.remove(enemy);
        enemies.splice(enemies.indexOf(enemy), 1);
        spawnEnemy();
      }
    }
  });

  // Game loop
  function animate() {
    requestAnimationFrame(animate);

    if (!controls.isLocked) {
      renderer.render(scene, camera);
      return;
    }

    // Movement input
    direction.z = Number(keys['KeyW']) - Number(keys['KeyS']);
    direction.x = Number(keys['KeyD']) - Number(keys['KeyA']);
    direction.normalize();

    const delta = 0.1;
    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;

    velocity.x += direction.x * 400.0 * delta;
    velocity.z += direction.z * 400.0 * delta;

    controls.moveRight(velocity.x * delta);
    controls.moveForward(velocity.z * delta);

    // Respawn player if dead
    if (playerHealth <= 0) respawnPlayer();

    // Aimbot logic
    if (aimbotEnabled && enemies.length > 0) {
      let closestEnemy = null;
      let closestDist = Infinity;
      const playerPos = controls.getObject().position;
      enemies.forEach(enemy => {
        const dist = playerPos.distanceTo(enemy.position);
        if (dist < closestDist) {
          closestDist = dist;
          closestEnemy = enemy;
        }
      });
      if (closestEnemy) {
        camera.lookAt(closestEnemy.position);
      }
    }

    clearHelpers();

    // Draw ESP boxes and tracers
    enemies.forEach(enemy => {
      if (espEnabled) {
        const boxHelper = new THREE.BoxHelper(enemy, 0xffff00);
        scene.add(boxHelper);
        boxHelpers.push(boxHelper);
      }
      if (tracersEnabled) {
        const points = [camera.position.clone(), enemy.position.clone()];
        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const material = new THREE.LineBasicMaterial({ color: 0x00ff00 });
        const line = new THREE.Line(geometry, material);
        scene.add(line);
        tracerLines.push(line);
      }
    });

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
