<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D FPS with Enemies + Mod Menu</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; overflow: hidden;
      background: #222; color: #eee;
      font-family: Arial, sans-serif;
    }
    #startScreen {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      user-select: none;
      z-index: 30;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
    }
    #startBtn {
      font-size: 28px;
      padding: 16px 50px;
      cursor: pointer;
      background: #0078d7;
      border: none;
      border-radius: 8px;
      color: white;
    }
    #modMenu {
      position: absolute;
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.85);
      border: 1px solid #0078d7;
      border-radius: 8px;
      padding: 12px;
      width: 220px;
      display: none;
      z-index: 40;
    }
    #modMenu h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #00aaff;
    }
    #modMenu label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #modMenu input[type="checkbox"], #modMenu input[type="range"] {
      margin-right: 8px;
      flex-shrink: 0;
    }
    #aimFovCanvas {
      position: absolute;
      pointer-events: none;
      top: 0; left: 0;
      z-index: 25;
    }
  </style>
</head>
<body>

<!-- Start Screen -->
<div id="startScreen">
  <button id="startBtn">Start Game</button>
  <p>Click to lock pointer and start</p>
  <p style="font-size: 13px; opacity:0.7;">Toggle Mod Menu: Press 'P'</p>
</div>

<!-- Mod Menu -->
<div id="modMenu">
  <h2>Mod Menu</h2>
  <label><input type="checkbox" id="espToggle" /> ESP (Boxes)</label>
  <label><input type="checkbox" id="tracerToggle" /> Tracers</label>
  <label><input type="checkbox" id="aimbotToggle" /> Aimbot</label>
  <label style="flex-direction: column; align-items: flex-start;">
    <span style="margin-bottom: 4px;">Aimbot FOV:</span>
    <input type="range" id="aimFovSlider" min="30" max="200" value="100" />
  </label>
</div>

<!-- Canvas for drawing overlays -->
<canvas id="aimFovCanvas"></canvas>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/PointerLockControls.js"></script>
<script>

  // [Your original JavaScript script from <script> to </script> goes here unchanged]
</script>

</body>
</html>
